        function deposito(valor) {
            if (valor <= 0) {
                alert("Valor inválido")
            } else {
                saldo = saldo + valor
                alert(`Depósito realizado com sucesso! Saldo atual ${saldo}`)
            }

        }

        function saque(valor) {
            if (valor <= 0) {
                alert("Valor inválido")
            } else if (valor > saldo) {
                alert("Saldo Insuficiente")
            } else {
                saldo = saldo - valor
                alert(`Saque realizado com sucesso! Saldo atual ${saldo}`)
            }

        }

        let saldo = 1000

        function operacaoBancaria() {
            let continuar = true
            while (continuar) {
                let operacao = prompt("Qual a operação vc deseja realizar? (1. deposito / 2. saque / 3. sair)").toLowerCase()
                if (operacao === "1") {
                    let valor = parseFloat(prompt("Qual o valor do depósito?"))
                    deposito(valor)

                } else if (operacao === "2") {
                    let valor = parseFloat(prompt("Qual o valor do saque?"))
                    saque(valor)
                } else if (operacao == "3") {
                    continuar = false
                    alert(`Obrigado por usar o sistema bancário, Saldo final ${saldo}`)
                }
            }

        }
